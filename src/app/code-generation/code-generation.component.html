    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">HTML Source Code Generator Tool</a>
        </div>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="card ">
            <div class="card-header bg-primary font-weight-bold cardHeaderTextColor">
                Input Element
            </div>
            <div class="card-body">
                <form [formGroup]="inputSourceCodeForm" (ngSubmit)="onSubmit()">
                    <div class="box">
                        <div class="form-group">
                            <label class="font-weight-bold">Label</label>
                            <input placeholder="Label of HTML input Element" [class.is-invalid]="inputSourceCodeForm.get('label').invalid && inputSourceCodeForm.get('label').touched " type="text" class="form-control" formControlName="label">
                            <small class="text-danger" [class.d-none]="inputSourceCodeForm.get('label').valid || inputSourceCodeForm.get('label').untouched ">This Field is Required</small>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">For</label>
                            <input placeholder="provide unique name" [class.is-invalid]="inputSourceCodeForm.get('for').invalid && inputSourceCodeForm.get('for').touched" formControlName="for" type="text" class="form-control">
                            <small class="text-danger" [class.d-none]="inputSourceCodeForm.get('for').valid || inputSourceCodeForm.get('for').untouched ">This Field is Required</small>
                        </div>
                    </div>

                    <div class="box">
                        <div class="form-group">
                            <label class="font-weight-bold">Type</label>
                            <select class="form-control" formControlName="selectInputType" [class.is-invalid]="inputSourceCodeForm.get('selectInputType').invalid && inputSourceCodeForm.get('selectInputType').touched">
                                <option value="" selected hidden disabled>Select input Type</option>
                                <option *ngFor="let type of inputTypes">{{type}}</option>
                            </select>
                            <small class="text-danger" [class.d-none]="inputSourceCodeForm.get('selectInputType').valid || inputSourceCodeForm.get('selectInputType').untouched ">This Field is Required</small>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Name (optional)</label>
                            <input placeholder="provide unique name" type="text" formControlName="nameAttr" class="form-control">
                        </div>
                    </div>

                    <input type="checkbox" id="validation1" formControlName="disabledCb">
                    <label class="font-weight-bold checkBoxPadding" for="validation1" > disabled</label>
                    <input type="checkbox" id="validation2" formControlName="requiredCb" >
                    <label class="font-weight-bold checkBoxPadding" for="validation2" > required</label>
                    <input type="checkbox" id="validation3" formControlName="minCb" >
                    <label class="font-weight-bold checkBoxPadding" for="validation3" > min</label>
                    <input type="checkbox" id="validation4" formControlName="maxCb" >
                    <label class="font-weight-bold checkBoxPadding" for="validation4" > max</label>
                    <input type="checkbox" id="validation5" formControlName="patternCb" >
                    <label class="font-weight-bold checkBoxPadding" for="validation5" > pattern</label><br><br>
                    <button [disabled]="inputSourceCodeForm.invalid" class="btn btn-primary">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
